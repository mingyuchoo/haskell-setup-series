name:                bfs-escape-maze
version:             0.1.0.0
github:              "mingyuchoo/bfs-escape-maze"
license:             BSD3
author:              "mingyuchoo"
maintainer:          "mingyuchoo@gmail.com"
copyright:           "mingyuchoo"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mingyuchoo/bfs-escape-maze#readme>

dependencies:
- base >= 4.9.1.0 && < 5
- array
- containers
- flow
- lens
- parallel
- text

default-extensions: []
ghc-options: []

library:
  source-dirs: src

executables:
  bfs-escape-maze-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -dynamic
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N4
    dependencies:
    - bfs-escape-maze

tests:
  bfs-escape-maze-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -dynamic
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N4
    dependencies:
    - bfs-escape-maze
    - hspec
    - hspec-discover
