name:                coordinate-travel
version:             0.1.0.0
github:              "mingyuchoo/coordinate-travel"
license:             BSD3
author:              "mingyuchoo"
maintainer:          "mingyuchoo@gmail.com"
copyright:           "MIT License"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Example

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mingyuchoo/coordinate-travel#readme>

dependencies:
- base >= 4.9.1.0 && < 5
- containers
- flow
- parallel

default-extensions: []
ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  coordinate-travel-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -dynamic
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N4
    dependencies:
    - coordinate-travel

tests:
  coordinate-travel-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -dynamic
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N4
    dependencies:
    - coordinate-travel
    - hspec
    - hspec-discover
