name:                greedy-coins
version:             0.1.0.0
github:              "mingyuchoo/greedy-coins"
license:             BSD3
author:              "mingyuchoo"
maintainer:          "mingyuchoo@gmail.com"
copyright:           "MIT License"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Example

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mingyuchoo/greedy-coins#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  greedy-coins-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - greedy-coins

tests:
  greedy-coins-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - greedy-coins
